# ============================================================================
# Basic Site Configuration
# ============================================================================
baseURL = 'https://arsrepairs.com/'
languageCode = 'en-us'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false
title = 'ARS Repair Inc.'
theme = 'arsrepairs-theme'

# ============================================================================
# Multilingual Configuration
# ============================================================================

[languages]
  [languages.en]
    languageName = 'English'
    languageCode = 'en'
    weight = 1
    contentDir = 'content'
    
  [languages.es]
    languageName = 'Español'
    languageCode = 'es'
    weight = 2
    contentDir = 'content'

# ============================================================================
# Build & Processing Configuration
# ============================================================================

[build]
writeStats = false
buildDrafts = true

# Minification configuration for production builds
[minify]
# Enable minification for all output formats
disableHTML = false
disableCSS = false
disableJS = false
disableJSON = false
disableSVG = false
disableXML = false

# CSS minification options
[minify.tdew]
keepConditionalComments = false
keepDefaultAttr = false
keepDocumentTags = false
keepEndTags = false
keepWhitespace = false

# JS minification options
[minify.js]
keepVarNames = false
noComments = true

[imaging]
# Resample filter used for resizing. Default is Box
# Options: Box, NearestNeighbor, Linear, Cubic, Lanczos, MitchellNetravali
resampleFilter = "Lanczos"
# Default quality setting (1-100). Only used for JPEG images.
quality = 85
# Anchor used when cropping. Default is "Smart"
# Options: Center, TopLeft, Top, TopRight, Left, Right, BottomLeft, Bottom, BottomRight, Smart
anchor = "Smart"

[markup.goldmark.renderer]
# Controls how post excerpts are generated
unsafe = true
hardWraps = false
xHTML = false

[markup.goldmark.extensions.toc]
# Enable table of contents generation
auto = true
ordered = false
startLevel = 2
endLevel = 4

# ============================================================================
# Output Formats
# ============================================================================

[outputFormats.LLMTXT]
mediaType = 'text/plain'
baseName = 'llms'
isPlainText = true
notAlternative = true

# ============================================================================
# Sitemap Configuration
# ============================================================================

[sitemap]
# Maximum number of URLs per sitemap file (default: 50000)
changefreq = 'monthly'
priority = 0.5
filename = 'sitemap.xml'

