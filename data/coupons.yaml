# Coupons Data File
# Regular coupons are always available
# Seasonal/holiday coupons have start_date and end_date (YYYY-MM-DD format)

regular:
  - title: "$25 OFF - All Appliance Repairs"
    url: "/schedule-service/?25"
    fineprint: "Service call excluded"
    disclaimers: 
      - "Minimum $150 repair required"
      - "Does not apply with any other offer on Coupons"
    priority: 1

  - title: "$35 OFF - For Senior Citizens"
    url: "/schedule-service/?35"
    fineprint: "Service call excluded"
    disclaimers:
      - "Minimum $150 repair required"
      - "Valid for senior citizens (65+) only"
      - "Does not apply with any other offer on Coupons"
    priority: 2

