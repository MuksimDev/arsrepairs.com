[build]
  # Install npm dependencies first, then build with Hugo
  command = "npm ci && hugo --minify --environment production"
  # Directory where Hugo outputs the built site
  publish = "public"

[build.environment]
  # Use specific Hugo version to match what mise was trying to install
  HUGO_VERSION = "0.152.2"
  # Enable extended Hugo version (for SCSS/SASS support)
  HUGO_EXTENDED = "true"
  HUGO_ENABLEGITINFO = "true"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(self https://booking.rossware.com https://d3ey4dbjkt2f6s.cloudfront.net https://clienthub.getjobber.com), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://cdn.jsdelivr.net https://unpkg.com https://connect.facebook.net https://www.clarity.ms https://static.cloudflareinsights.com https://cloudflareinsights.com https://d3ey4dbjkt2f6s.cloudfront.net https://clienthub.getjobber.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com https://cdn.jobber.com; font-src 'self' https://fonts.gstatic.com https://cdn.jobber.com data:; img-src 'self' data: https: https://www.facebook.com https://www.google.com https://www.google.ca https://cdn.jobber.com; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://www.bigdatacloud.net https://api.bigdatacloud.net https://www.clarity.ms https://unpkg.com https://static.cloudflareinsights.com https://cloudflareinsights.com https://clienthub.getjobber.com; frame-src 'self' https://www.googletagmanager.com https://sched.rossware.net https://web.na.bambora.com https://booking.rossware.com https://www.google.com https://www.google.ca https://d3ey4dbjkt2f6s.cloudfront.net https://clienthub.getjobber.com; object-src 'none'; base-uri 'self'; form-action 'self';"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

