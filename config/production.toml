# Production-specific configuration
# This file is merged with hugo.toml when building with --environment production

[build]  # pyright: ignore[reportUndefinedVariable]
# Exclude draft pages from production builds
buildDrafts = false  # pyright: ignore[reportUndefinedVariable]

# Disable livereload in production (should not be needed as Hugo doesn't inject it in builds, but explicit is better)
[server]  # pyright: ignore[reportUndefinedVariable]
disableLiveReload = true  # pyright: ignore[reportUndefinedVariable]

# Exclude page-list directory from production builds
